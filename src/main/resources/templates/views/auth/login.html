<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}"
>
<head>
    <title>Đăng nhập</title>
</head>
<body class="bg-gradient-primary">
<!-- Outer Row -->
<div layout:fragment="content" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>

                                <div th:if="${message != null}"
                                     th:class="|alert alert-${alert} text-center font-weight-light|">
                                    <span th:text="${message}"/>
                                </div>
                                <form class="user" th:action="@{/j_spring_security_check}" method="post">
                                    <div class="form-group">
                                        <input name="j_username" type="text" th:value="${username}"
                                               class="form-control form-control-user font-weight-light"
                                               placeholder="Tài khoản...">
                                    </div>

                                    <div class="form-group">
                                        <input name="j_password" type="password"
                                               class="form-control form-control-user font-weight-light"
                                               placeholder="Mật khẩu...">
                                    </div>
                                    <!--                                    <div class="form-group">-->
                                    <!--                                        <div class="custom-control custom-checkbox small">-->
                                    <!--                                            <input type="checkbox" class="custom-control-input" id="customCheck">-->
                                    <!--                                            <label class="custom-control-label" for="customCheck">Remember Me</label>-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->
                                    <input type="submit" value="Đăng nhập" class="btn btn-primary btn-user btn-block"/>
                                    <hr>
                                    <a href="#" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Đăng nhập bằng Google
                                    </a>
                                    <a href="#" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Đăng nhập bằng Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/xac-thuc/quen-mat-khau}">Quên mật khẩu?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/xac-thuc/dang-ky}">Chưa có tài khoản? Đăng ký ngay!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
