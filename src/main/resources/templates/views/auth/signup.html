<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>News Wave | Đăng ký tài khoản</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/dashboard/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/dashboard/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Đăng ký tài khoản</h1>

                        </div>
                        <form method="post" th:action="@{/xac-thuc/dang-ky}" th:object="${user}" class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{fullName}" type="text" class="form-control form-control-user" placeholder="Tên đầy đủ">
                                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger" />
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{email}" type="email" class="form-control form-control-user" placeholder="Email">
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <input th:field="*{username}" type="text" class="form-control form-control-user" placeholder="Tên đăng nhập">
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger" />
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{password}" type="password" class="form-control form-control-user" placeholder="Mật khẩu">
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger" />
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{confirmPassword}" type="password" class="form-control form-control-user" placeholder="Xác nhận mật khẩu">
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger" />
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Đăng ký ngay" />
                            <hr>
                            <a href="#" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Đăng nhập bằng Google
                            </a>
                            <a href="#" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Đăng nhập bằng Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/xac-thuc/quen-mat-khau}">Quên mật khẩu?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/xac-thuc/dang-nhap}">Đã có tài khoản? Đăng nhập ngay!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/dashboard/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/dashboard/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/dashboard/js/sb-admin-2.min.js}"></script>

</body>

</html>
