<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>News Wave | Tạo lại mật khẩu</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/dashboard/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/dashboard/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Tạo lại mật khẩu</h1>
                                    <p th:if="${message != null}" th:text="${message}"
                                       th:class="|alert alert-${alert}|"/>
                                </div>
                                <form th:action="@{/xac-thuc/tao-lai-mat-khau(token=${token}, userId=${userId})}"
                                      th:object="${user}" method="post"
                                      class="user">
                                    <div class="form-group">
                                        <input th:field="*{password}" type="password"
                                               class="form-control form-control-user"
                                               placeholder="Mật khẩu...">
                                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                              class="text-danger font-weight-light"/>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{confirmPassword}" type="password"
                                               class="form-control form-control-user"
                                               placeholder="Mật khẩu xác nhận...">
                                        <span th:if="${#fields.hasErrors('confirmPassword')}"
                                              th:errors="*{confirmPassword}" class="text-danger font-weight-light"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Xác nhận
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/xac-thuc/dang-ky}">Chưa có tài khoản? Đăng ký ngay!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/xac-thuc/dang-nhap}">Quay lại đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
