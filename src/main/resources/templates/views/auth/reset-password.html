<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}"
>
<head>
    <title>Tạo lại mật khẩu</title>
</head>
<body class="bg-gradient-primary">
<div layout:fragment="content" class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Tạo lại mật khẩu</h1>
                                    <p th:if="${message != null}" th:text="${message}"
                                       th:class="|alert alert-${alert} font-weight-light|"/>
                                </div>
                                <form th:object="${user}" method="post" class="user">
                                    <div class="form-group">
                                        <input th:field="*{password}" type="password"
                                               class="form-control form-control-user"
                                               placeholder="Mật khẩu...">
                                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                              class="text-danger font-weight-light"/>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{confirmPassword}" type="password"
                                               class="form-control form-control-user"
                                               placeholder="Mật khẩu xác nhận...">
                                        <span th:if="${#fields.hasErrors('confirmPassword')}"
                                              th:errors="*{confirmPassword}" class="text-danger font-weight-light"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Xác nhận
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/xac-thuc/dang-ky}">Chưa có tài khoản? Đăng ký ngay!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/xac-thuc/dang-nhap}">Quay lại đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
